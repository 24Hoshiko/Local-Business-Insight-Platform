<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page with Sign In and Sign Up options">
    <title>Login Page</title>
    <link rel="stylesheet" href="Signin.module.css">
</head>
<body>
    <div class="container">
        <!-- Header with Sign In / Sign Up Buttons -->
        <div class="header">
            <button id="signInBtn" class="toggle-btn active" onclick="toggleForm('signIn')">Sign In</button>
            <button id="signUpBtn" class="toggle-btn" onclick="toggleForm('signUp')">Sign Up</button>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Sign In Form -->
            <form id="signInForm" class="form active">
                <h2>Sign In</h2>
                <label for="signInEmail">Email</label>
                <input type="email" id="signInEmail" name="email" required>
                
                <label for="signInPassword">Password</label>
                <input type="password" id="signInPassword" name="password" required>
                
                <button type="submit" class="submit-btn">Submit</button>
                
                <p>Don't have an account? <a href="#" onclick="toggleForm('signUp')">Sign Up</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="form">
                <h2>Sign Up</h2>
                <div class="user-type-container">
                    <button type="button" id="customerBtn" class="user-type-btn" onclick="selectUserType('customer')">Customer</button>
                    <button type="button" id="businessOwnerBtn" class="user-type-btn" onclick="selectUserType('business')">Business Owner</button>
                </div>
                <h3 id="registrationTitle" class="registration-title">User Registration</h3>
                
                <div id="customerFields" class="user-fields" style="display: none;">
                    <label for="signUpName">Name</label>
                    <input type="text" id="signUpName" name="name" required>
                
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" name="email" required>
                
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                    <p id="passwordMismatch" class="error-message" style="display: none;">Passwords do not match!</p>
                
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
                
                <div id="businessFields" class="user-fields" style="display: none;">
                    <label for="businessName">Name</label>
                    <input type="text" id="businessName" name="name" required>
                
                    <label for="businessEmail">Email</label>
                    <input type="email" id="businessEmail" name="email" required>
                
                    <label for="contactNumber">Contact</label>
                    <input type="tel" id="contactNumber" name="contact" required>
                
                    <label for="newPasswordBusiness">New Password</label>
                    <input type="password" id="newPasswordBusiness" name="newPasswordBusiness" required>
                
                    <label for="confirmPasswordBusiness">Confirm Password</label>
                    <input type="password" id="confirmPasswordBusiness" name="confirmPasswordBusiness" required>
                
                    <p id="businessPasswordMismatch" class="error-message" style="display: none;">Passwords do not match!</p>
                
                    <label for="logoUpload">Business Logo</label>
                    <input type="file" id="logoUpload" name="logo" accept="image/*">
                
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
                
                <p>Already have an account? <a href="#" onclick="toggleForm('signIn')">Sign In</a></p>
            </form>
        </div>

        <!-- Success Notification with Close Button -->
        <div id="successNotification" class="notification" style="display: none;">
            <p id="notificationMessage"></p>
            <button onclick="document.getElementById('successNotification').style.display='none';">Close</button>
        </div>
    </div>

    <script src="Signin.js"></script>
</body>
</html>
